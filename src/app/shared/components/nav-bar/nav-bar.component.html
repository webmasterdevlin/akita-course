<mat-toolbar
  color="primary"
  style="
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  "
>
  <div>
    <button mat-button routerLink="/">Home</button>
    <button mat-button [matMenuTriggerFor]="characters">
      <mat-icon data-testid="more">more_vert</mat-icon>
    </button>

    <mat-menu #characters="matMenu">
      <button data-testid="nav-heroes" mat-menu-item routerLink="/heroes">Heroes</button>
      <button data-testid="nav-villains" mat-menu-item routerLink="/villains">Villains</button>
    </mat-menu>

    <span style="margin-right: 1rem"
      >Total heroes: {{ totalHeroes$ | async }}</span
    >
    <span>Total villains: {{ totalVillains$ | async }}</span>
  </div>

  <button mat-mini-fab color="default" (click)="handleLoadCharacters()">
    <mat-icon>cached</mat-icon>
  </button>
</mat-toolbar>
